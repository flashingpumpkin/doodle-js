<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.11, p.301: Solving a Potential Problem</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var balls = [],
      numBalls = 20,
      bounce = -1.0;
  
  var display = doodle.Display("#my_display");
  display.frameRate = 20;

  var layer0 = display.addLayer();

  for (var i=0; i < numBalls; i++) {
    var radius = Math.random() * 20 + 20,
        color = Math.random() * 0xffffff,
        ball = Ball(radius, color);
    ball.mass = radius;
    ball.x = Math.random() * display.width;
    ball.y = Math.random() * display.height;
    ball.vx = Math.random() * 10 - 5;
    ball.vy = Math.random() * 10 - 5;
    layer0.addChild(ball);
    balls.push(ball);
  }

  display.addEventListener(doodle.events.Event.ENTER_FRAME, onEnterFrame);
  
  function onEnterFrame (event) {
    var ball, ballA, ballB;
    
    for (var i=0; i < numBalls; i++) {
      ball = balls[i];
      ball.x += ball.vx;
      ball.y += ball.vy;
      checkWalls(ball);
    }
    for (i=0; i < numBalls - 1; i++) {
      ballA = balls[i];
      for (var j=i+1; j < numBalls; j++) {
        ballB = balls[j];
        checkCollision(ballA, ballB);
      }
    }
  }

  function checkWalls (ball) {
    if (ball.x + ball.radius > display.width) {
      ball.x = display.width - ball.radius;
      ball.vx *= bounce;
    } else if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.vx *= bounce;
    }
    if (ball.y + ball.radius > display.height) {
      ball.y = display.height - ball.radius;
      ball.vy *= bounce;
    } else if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.vy *= bounce;
    }
  }

  function checkCollision (ball0, ball1) {
    var dx = ball1.x - ball0.x,
        dy = ball1.y - ball0.y,
        dist = Math.sqrt(dx*dx + dy*dy);

    //collision handling code here
    if(dist < ball0.radius + ball1.radius) {
      //calculate angle, sine, and cosine
      var angle = Math.atan2(dy, dx),
          sin = Math.sin(angle),
          cos = Math.cos(angle),
      
          //rotate ball0's position
          pos0 = {x:0, y:0}, //point
      
          //rotate ball1's position
          pos1 = rotate(dx, dy, sin, cos, true),
      
          //rotate ball0's velocity
          vel0 = rotate(ball0.vx, ball0.vy, sin, cos, true),
      
          //rotate ball1's velocity
          vel1 = rotate(ball1.vx, ball1.vy, sin, cos, true);
      
      //collision reaction
      var vxTotal = vel0.x - vel1.x;
      vel0.x = ((ball0.mass - ball1.mass) * vel0.x +
                2 * ball1.mass * vel1.x) /
                (ball0.mass + ball1.mass);
      vel1.x = vxTotal + vel0.x;

      //update position - to avoid objects becoming stuck together at times
      var absV = Math.abs(vel0.x) + Math.abs(vel1.x),
          overlap = (ball0.radius + ball1.radius) - Math.abs(pos0.x - pos1.x);
      pos0.x += vel0.x / absV * overlap;
      pos1.x += vel1.x / absV * overlap;
      
      //rotate positions back
      var pos0F = rotate(pos0.x, pos0.y, sin, cos, false),
          pos1F = rotate(pos1.x, pos1.y, sin, cos, false);

      //adjust positions to actual screen positions
      ball1.x = ball0.x + pos1F.x;
      ball1.y = ball0.y + pos1F.y;
      ball0.x = ball0.x + pos0F.x;
      ball0.y = ball0.y + pos0F.y;

      //rotate velocities back
      var vel0F = rotate(vel0.x, vel0.y, sin, cos, false),
          vel1F = rotate(vel1.x, vel1.y, sin, cos, false);
      
      ball0.vx = vel0F.x;
      ball0.vy = vel0F.y;
      ball1.vx = vel1F.x;
      ball1.vy = vel1F.y;
    }
  }

  function rotate (x, y, sin, cos, reverse) {
    var result =  {}; //point
    if (reverse) {
      result.x = x * cos + y * sin;
      result.y = y * cos - x * sin;
    } else {
      result.x = x * cos - y * sin;
      result.y = y * cos + x * sin;
    }
    return result;
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
