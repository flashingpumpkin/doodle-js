<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.11, p.288: Conservation of Momentum on Two Axes</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var bounce = -1.0;
  
  var display = doodle.Display("#my_display");
  display.frameRate = 20;

  var layer0 = display.addLayer();

  var ball0 = Ball(150);
  ball0.mass = 2;
  ball0.x = display.width - 200;
  ball0.y = display.height - 200;
  ball0.vx = Math.random() * 10 - 5;
  ball0.vy = Math.random() * 10 - 5;
  layer0.addChild(ball0);

  var ball1 = Ball(90);
  ball1.mass = 1;
  ball1.x = 100;
  ball1.y = 100;
  ball1.vx = Math.random() * 10 - 5;
  ball1.vy = Math.random() * 10 - 5;
  layer0.addChild(ball1);

  display.addEventListener(doodle.events.Event.ENTER_FRAME, onEnterFrame);
  
  function onEnterFrame (event) {
    ball0.x += ball0.vx;
    ball0.y += ball0.vy
    ball1.x += ball1.vx;
    ball1.y += ball1.vy;

    checkCollision(ball0, ball1);
    checkWalls(ball0);
    checkWalls(ball1);
  }

  function checkWalls (ball) {
    if (ball.x + ball.radius > display.width) {
      ball.x = display.width - ball.radius;
      ball.vx *= bounce;
    } else if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.vx *= bounce;
    }
    if (ball.y + ball.radius > display.height) {
      ball.y = display.height - ball.radius;
      ball.vy *= bounce;
    } else if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.vy *= bounce;
    }
  }

  function checkCollision (ball0, ball1) {
    var dx = ball1.x - ball0.x,
        dy = ball1.y - ball0.y,
        dist = Math.sqrt(dx*dx + dy*dy);

    //collision handling code here
    if(dist < ball0.radius + ball1.radius) {
      //calculate angle, sine, and cosine
      var angle = Math.atan2(dy, dx),
          sin = Math.sin(angle),
          cos = Math.cos(angle),
      
          //rotate ball0's position
          x0 = 0,
          y0 = 0,
      
          //rotate ball1's position
          x1 = dx * cos + dy * sin,
          y1 = dy * cos - dx * sin,
      
          //rotate ball0's velocity
          vx0 = ball0.vx * cos + ball0.vy * sin,
          vy0 = ball0.vy * cos - ball0.vx * sin,
      
          //rotate ball1's velocity
          vx1 = ball1.vx * cos + ball1.vy * sin,
          vy1 = ball1.vy * cos - ball1.vx * sin;
      
      //collision reaction
      var vxTotal = vx0 - vx1;
      vx0 = ((ball0.mass - ball1.mass) * vx0 +
             2 * ball1.mass * vx1) /
             (ball0.mass + ball1.mass);
      vx1 = vxTotal + vx0;
      x0 += vx0
      x1 += vx1;

      //rotate positions back
      var x0Final = x0 * cos - y0 * sin,
          y0Final = y0 * cos + x0 * sin,
          x1Final = x1 * cos - y1 * sin,
          y1Final = y1 * cos + x1 * sin;

      //adjust positions to actual screen positions
      ball1.x = ball0.x + x1Final;
      ball1.y = ball0.y + y1Final;
      ball0.x = ball0.x + x0Final;
      ball0.y = ball0.y + y0Final;

      //rotate velocities back
      ball0.vx = vx0 * cos - vy0 * sin;
      ball0.vy = vy0 * cos + vx0 * sin;
      ball1.vx = vx1 * cos - vy1 * sin;
      ball1.vy = vy1 * cos + vx1 * sin;
    }
    
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
