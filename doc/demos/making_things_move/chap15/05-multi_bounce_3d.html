<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.15, p.387: Multiple Object Bouncing</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball3D.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var balls = [],
      numBalls = 20,
      fl = 250,
      vpX,
      vpY,
      top = -100,
      bottom = 100,
      left = -100,
      right = 100,
      front = 100,
      back = -100;
  
  var display = doodle.Display("#my_display");
  display.frameRate = 20;

  var layer0 = display.addLayer();

  vpX = display.width / 2;
  vpY = display.height / 2;

  for (var i=0; i < numBalls; i++) {
    var ball = Ball3D(15);
    balls.push(ball);
    ball.vx = Math.random() * 10 - 5;
    ball.vy = Math.random() * 10 - 5;
    ball.vz = Math.random() * 10 - 5;
    layer0.addChild(ball);
  }

  display.addEventListener(doodle.Event.ENTER_FRAME, onEnterFrame);

  function onEnterFrame (event) {
    for (var i=0; i < numBalls; i++) {
      var ball = balls[i];
      move(ball);
    }
  }

  function move (ball) {
    var radius = ball.radius;
    
    ball.xpos += ball.vx;
    ball.ypos += ball.vy;
    ball.zpos += ball.vz;

    if (ball.xpos + radius > right) {
      ball.xpos = right - radius;
      ball.vx *= -1;
    } else if (ball.xpos - radius < left) {
      ball.xpos = left + radius;
      ball.vx *= -1;
    }
    if (ball.ypos + radius > bottom) {
      ball.ypos = bottom - radius;
      ball.vy *= -1;
    } else if (ball.ypos - radius < top) {
      ball.ypos = top + radius;
      ball.vy *= -1;
    }
    if (ball.zpos + radius > front) {
      ball.zpos = front - radius;
      ball.vz *= -1;
    } else if (ball.zpos - radius < back) {
      ball.zpos = back + radius;
      ball.vz *= -1;
    }
    
    if (ball.zpos > -fl) {
      var scale = fl / (fl + ball.zpos);
      ball.scaleX = ball.scaleY = scale;
      ball.x = vpX + ball.xpos * scale;
      ball.y = vpY + ball.ypos * scale;
      ball.visible = true;
    } else {
      ball.visible = false;
    }
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
