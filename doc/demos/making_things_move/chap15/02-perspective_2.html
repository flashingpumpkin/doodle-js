<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.15, p.381: Perspective - Check Z Position</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var xpos = 0,
      ypos = 0,
      zpos = 0,
      fl = 250,
      vpX,
      vpY;
  
  var display = doodle.Display("#my_display");
  display.frameRate = 20;

  var layer0 = display.addLayer();

  var ball = Ball();
  layer0.addChild(ball);

  vpX = display.width / 2;
  vpY = display.height / 2;

  display.addEventListener(doodle.events.Event.ENTER_FRAME, onEnterFrame);
  display.addEventListener(doodle.events.KeyboardEvent.KEY_DOWN, onKeyDown);

  function onEnterFrame (event) {
    if (zpos > -fl) {
      xpos = display.mouseX - vpX;
      ypos = display.mouseY - vpY;
      var scale = fl / (fl + zpos);
      ball.scaleX = ball.scaleY = scale;
      ball.x = vpX + xpos * scale;
      ball.y = vpY + ypos * scale;
      ball.visible = true;
    } else {
      ball.visible = false;
    }
  }

  function onKeyDown (event) {
    if (event.keyCode === doodle.Keyboard.UP) {
      zpos += 5;
    } else if (event.keyCode === doodle.Keyboard.DOWN) {
      zpos -= 5;
    }
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
