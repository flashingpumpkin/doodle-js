<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.7, p.175: Pressing and Releasing a Sprite</title>
    
    <script type="application/javascript" src="../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var display = doodle.Display("#my_display");
  display.frameRate = 20;
  
  var layer0 = display.addLayer();

  var ball = Ball();
  ball.x = 100;
  ball.y = 100;
  layer0.addChild(ball);
  
  ball.addEventListener(doodle.MouseEvent.MOUSE_DOWN, onMouseDownBall);
  ball.addEventListener(doodle.MouseEvent.MOUSE_UP, onMouseUpBall);
  ball.addEventListener(doodle.MouseEvent.MOUSE_MOVE, onMouseMoveBall);

  display.addEventListener(doodle.MouseEvent.MOUSE_DOWN, onMouseDownDisplay);
  display.addEventListener(doodle.MouseEvent.MOUSE_UP, onMouseUpDisplay);
  display.addEventListener(doodle.MouseEvent.MOUSE_MOVE, onMouseMoveDisplay);
  
  function onMouseDownBall (event) {
    console.log("mouse down - ball");
  }

  function onMouseUpBall (event) {
    console.log("mouse up - ball");
  }

  function onMouseMoveBall (event) {
    console.log("mouse move - ball");
  }

  function onMouseDownDisplay (event) {
    console.log("mouse down - stage");
  }

  function onMouseUpDisplay (event) {
    console.log("mouse up - stage");
  }

  function onMouseMoveDisplay (event) {
    console.log("mouse move - stage");
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
