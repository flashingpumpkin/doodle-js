<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.7, p.177: Dragging with mouseMove</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var display = doodle.Display("#my_display");
  display.frameRate = 20;
  
  var layer0 = display.addLayer();

  var ball = Ball();
  ball.x = 100;
  ball.y = 100;
  layer0.addChild(ball);
  
  ball.addEventListener(doodle.events.MouseEvent.MOUSE_DOWN, onMouseDown);
  
  function onMouseDown (event) {
    display.addEventListener(doodle.events.MouseEvent.MOUSE_UP, onMouseUp);
    display.addEventListener(doodle.events.MouseEvent.MOUSE_MOVE, onMouseMove);
  }

  function onMouseUp (event) {
    display.removeEventListener(doodle.events.MouseEvent.MOUSE_UP, onMouseUp);
    display.removeEventListener(doodle.events.MouseEvent.MOUSE_MOVE, onMouseMove);
  }

  function onMouseMove (event) {
    ball.x = display.mouseX;
    ball.y = display.mouseY;
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
