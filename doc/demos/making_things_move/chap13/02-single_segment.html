<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.13, p.327: Moving One Segment</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Segment.js"></script>
    <script type="application/javascript" src="./classes/SimpleSlider.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var display = doodle.Display("#my_display");
  display.frameRate = 20;

  var layer0 = display.addLayer();

  var segment = Segment(100, 20);
  segment.x = 100;
  segment.y = 100;
  layer0.addChild(segment);

  var slider = SimpleSlider(-90, 90, 0);
  slider.x = 300;
  slider.y = 20;
  layer0.addChild(slider);
  
  slider.addEventListener(doodle.events.Event.CHANGE, onChange);

  function onChange (event) {
    segment.rotation = slider.value;
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
