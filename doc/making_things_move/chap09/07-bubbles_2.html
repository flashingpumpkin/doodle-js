<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.9, p.241: Multiple-Object Springing</title>
    
    <script type="application/javascript" src="../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var balls = [],
      numBalls = 10,
      bounce = -0.5,
      spring = 0.05,
      gravity = 0.1;
  
  var display = doodle.Display("#my_display");
  display.frameRate = 20;

  var layer0 = display.addLayer();

  for (var i = 0; i < numBalls; i++) {
    var ball = Ball(Math.random() * 30 + 20, Math.random() * 0xffffff);
    ball.x = Math.random() * display.width;
    ball.y = Math.random() * display.height;
    ball.vx = Math.random() * 6 - 3;
    ball.vy = Math.random() * 6 - 3;
    layer0.addChild(ball);
    balls.push(ball);
  }

  display.addEventListener(doodle.Event.ENTER_FRAME, onEnterFrame);
  
  function onEnterFrame (event) {
    var ball0, ball1, dx, dy, dist, minDist,
        angle, tx, ty;

    for (var i = 0; i < numBalls; i++) {
      ball0 = balls[i];

      for (var j = i+1; j < numBalls; j++) {
        ball1 = balls[j];
        dx = ball1.x - ball0.x;
        dy = ball1.y - ball0.y;
        dist = Math.sqrt(dx * dx + dy * dy);
        minDist = ball0.radius + ball1.radius;

        if (dist < minDist) {
          /* unoptimized:
          angle = Math.atan2(dy, dx);
          tx = ball0.x + Math.cos(angle) * minDist;
          ty = ball0.y + Math.sin(angle) * minDist;
          */
          tx = ball0.x + dx / dist * minDist;
          ty = ball0.y + dy / dist * minDist;
          ax = (tx - ball1.x) * spring;
          ay = (ty - ball1.y) * spring;

          ball0.vx -= ax;
          ball0.vy -= ay;
          ball1.vx += ax;
          ball1.vy += ay;
        }
      }
    }
    for (i = 0; i < numBalls; i++) {
      move(balls[i]);
    }
  }

  function move (ball) {
    var ball_r = ball.radius;
    ball.vy += gravity;
    ball.x += ball.vx;
    ball.y += ball.vy;
    if (ball.x + ball_r > display.width) {
      ball.x = display.width - ball_r;
      ball.vx *= bounce;
    } else if (ball.x - ball_r < 0) {
      ball.x = ball_r;
      ball.vx *= bounce;
    }
    if (ball.y + ball_r > display.height) {
      ball.y = display.height - ball_r;
      ball.vy *= bounce;
    } else if (ball.y - ball_r < 0) {
      ball.y = ball_r;
      ball.vy *= bounce;
    }
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
