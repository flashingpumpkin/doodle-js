<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.5, p.141: Spaceship</title>
    
    <script type="application/javascript" src="../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ship.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 */

function init_scene () {
  var vr = 0,
      thrust = 0,
      vx = 0,
      vy = 0;
  
  var display = doodle.Display("#my_display");
  display.frameRate = 20;
  
  var layer0 = display.addLayer();

  var ship = Ship();
  ship.x = display.width/2;
  ship.y = display.height/2;
  layer0.addChild(ship);
  ship.draw(false);
  
  display.addEventListener(doodle.Event.ENTER_FRAME, onEnterFrame);
  display.addEventListener(doodle.KeyboardEvent.KEY_DOWN, onKeyDown);
  display.addEventListener(doodle.KeyboardEvent.KEY_UP, onKeyUp);

  function onKeyDown (event) {
    switch (event.keyCode) {
    case doodle.Keyboard.LEFT:
      vr = -5;
      break;
    case doodle.Keyboard.RIGHT:
      vr = 5;
      break;
    case doodle.Keyboard.UP:
      thrust = 0.2;
      ship.draw(true);
      break;
    default:
      break;
    }
  }

  function onKeyUp (event) {
    vr = 0;
    thrust = 0;
    ship.draw(false);
  }
  
  function onEnterFrame (event) {
    var angle, ax, ay;
    
    ship.rotation += vr;
    angle = ship.rotation * Math.PI / 180;
    ax = Math.cos(angle) * thrust;
    ay = Math.sin(angle) * thrust;
    vx += ax;
    vy += ay;
    ship.x += vx;
    ship.y += vy;
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #000000;"></div>
  </body>
</html>
